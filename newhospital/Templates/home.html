 {% block content %}
 {% load static %}
 <div style="text-align: center;background-color: bisque;">
 <h1>CITY HOSPITAL</h1>
</div>
 
 <div id="carouselExampleIndicators" class="carousel slide">
     <div class="carousel-indicators">
       <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
       <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
       <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
     </div>
     <div class="carousel-inner">
       <div class="carousel-item active">
         <img src="{% static '/images/hosp3.jpg' %}" class="d-block w-100" alt="...">
       </div>
       <div class="carousel-item">
         <img src="{% static '/images/hosp1.jpg' %}" class="d-block w-100" alt="...">
       </div>
       <div class="carousel-item">
         <img src="{% static '/images/hosp2.jpg' %}" class="d-block w-100" alt="...">  
       </div>
     </div>
     <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
       <span class="carousel-control-prev-icon" aria-hidden="true"></span>
       <span class="visually-hidden">Previous</span>
     </button>
     <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
       <span class="carousel-control-next-icon" aria-hidden="true"></span>
       <span class="visually-hidden">Next</span>
     </button>
   </div>

   

<footer style="background-color: #2c3e50; color:afff; padding:10px; text-align:center; bottom: 0; width: 100%;"


<p> &copy; 2024 Hospital Name. All rights reserved.</p> 
<p>Contact us at: info@hospitalname.com</p>

<p<a href="#">Privacy Policy</a> | <a href="#">Terms of service </a></p>
</footer>
   
   {% endblock %}
